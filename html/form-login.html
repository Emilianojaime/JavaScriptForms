<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../css/reset.css">
		<link rel="stylesheet" href="../css/style.css">
		<title>
			Login Form
		</title>
	</head>
	<body onload="formComponentsCheck()">
	  <main>
			 <form  class="form" id="form">		
				<div class="form__group" id="group__email">
					<label for="email" class="form__label">
						E-Mail
					</label>
					<input type="email" class="form__input" name="email" id="email" placeholder="Insert Your E-mail Here">
					<p class="error__email"> 
						<b>Error:</b> The email must be in the format email@yourserviceprovider.com. 
					</p>
				</div>
				<div class="form__group" id="group__password">
					<label for="password" class="form__label">
						Password
					</label>
					<input type="password" class="form__input" name="password" id="password" >
					<p class="error__password"> 
						<b>Error:</b> The password must contain at least 8 characters formed by letters and numbers. 
					</p>
				</div>
				<a id="registerLink" href="..//html/form-register.html">
					Â¿You are not registered? Click Here
				</a>
				<div class="form__message" id="form__message">
					<p class="error__missing-inputs">
						<b>Error:</b> There are missing Inputs
					</p>
				</div>
				<div class="form__group form__group-btn-send">
					<button type="submit" class="form__btn" id="login-btn">
						Login 
					</button>		
				</div>
			</form>
		</main>	
		  <div class="form__message" id="div_for_errors">
		  </div>
		<script src="..//js/login.js"></script>    
	</body>
</html>
